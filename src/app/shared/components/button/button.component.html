<button
	[type]="type"
	[disabled]="disabled"
	[ngClass]="[
		'inline-flex w-full justify-center rounded-md bg-indigo-800 px-6 py-2.5 text-sm font-medium text-white shadow-sm ring-1 ring-inset transition-colors ring-gray-300/10 sm:mt-0 sm:w-auto',
		variant === 'primary'
			? 'hover:bg-indigo-700 focus:ring-blue-300'
			: variant === 'secondary'
			? 'bg-gray-200 text-gray-700 hover:bg-gray-300 focus:ring-gray-400'
			: 'bg-red-500 text-white hover:bg-red-600 focus:ring-red-300',
		disabled ? 'opacity-50' : ''
	]">
	{{ label }}
</button>
