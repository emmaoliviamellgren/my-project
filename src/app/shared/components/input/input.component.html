<label
	*ngIf="label"
	class="block text-sm/6 font-medium text-gray-900 mb-2"
	>{{ label }}</label
>
<div>
	<input
		[type]="type"
		[placeholder]="placeholder"
		[value]="value"
		(input)="onInput($event)"
		class="w-full rounded-md bg-white/10 px-3.5 py-2 text-white border-none outline outline-1 -outline-offset-1 outline-white/20 shadow-sm placeholder:text-gray-500 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 text-sm/6" />
</div>
